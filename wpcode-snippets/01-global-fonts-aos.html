<!-- Google Fonts - Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- AOS (Animate On Scroll) Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

<!-- Phosphor Icons (Lightweight Icon Library) -->
<script src="https://unpkg.com/@phosphor-icons/web@2.0.3" defer></script>

<!-- Initialize AOS -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    AOS.init({
      once: true,
      duration: 700,
      easing: "ease-out-cubic",
      offset: 50,
      delay: 0,
      disable: function() {
        // Disable on very slow connections
        return window.innerWidth < 768 && navigator.connection && navigator.connection.saveData;
      }
    });
  });
</script>
